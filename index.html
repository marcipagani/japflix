<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>

    <div class="album">
      <ul class="list-group container" id="lista"></ul>
    </div>

    <div class="container" id="detallePeliculas" style="display: none;">
      <h2 id="detalleTitulo" class="text-white"></h2>
      <p id="detalleOverview" class="text-white"></p>
      <h5 class="text-white">Géneros:</h5>
      <ul id="detalleGeneros" class="text-white"></ul>
      
      <div class="text-end mb-2"> 
          <button class="btn btn-secondary" id="btnMore">More</button>
      </div>
      
      <div id="detallesAdicionales" style="display: none; text-align: right;"> 
          <p class="text-white"><strong>Año de lanzamiento:</strong> <span id="detalleAnio"></span></p>
          <p class="text-white"><strong>Duración:</strong> <span id="detalleDuracion"></span> minutos</p>
          <p class="text-white"><strong>Presupuesto:</strong> $<span id="detallePresupuesto"></span></p>
          <p class="text-white"><strong>Ganancias:</strong> $<span id="detalleGanancias"></span></p>
      </div>
  </div>
  
  </main>

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
